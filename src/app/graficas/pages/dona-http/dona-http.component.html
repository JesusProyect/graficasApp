<h1> Redes Sociales mas Usadas </h1>
<hr>

<div    *ngIf="doughnutChartData.datasets.length === 0; else divGrafica"
        class="alert alert-info">
    Cargando Data ...
</div>

<div class="row">
    <div class="col">

        <ng-template #divGrafica>
            <div class="d-flex justify-content-center">
                <canvas baseChart
                        class="dona"
                        [data]="doughnutChartData"
                        [type]="doughnutChartType">
                </canvas>
            </div>

            <span class="float-end text-primary"> Informacion en billones de usuarios </span>
        </ng-template>
       
    </div>
</div>
